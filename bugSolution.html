<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
    <span> This is some more text inside a span.</span>
  </div>
  <script>
    function getAllText(element) {
      let text = '';
      for (let i = 0; i < element.childNodes.length; i++) {
        if (element.childNodes[i].nodeType === Node.TEXT_NODE) {
          text += element.childNodes[i].nodeValue;
        } else {
          text += getAllText(element.childNodes[i]);
        }
      }
      return text;
    }
    let text = getAllText(document.getElementById('myDiv'));
    console.log(text); //This will now output "This is some text. This is some more text inside a span." 
  </script>
</body>
</html>
